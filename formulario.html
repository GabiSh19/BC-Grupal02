<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intento columnas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center my-2">
                <h1>FORMULARIO</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 "><input type="text" class="form-control m-2 p-2" id="exampleFormControlInput1" placeholder="Nombre completo"></div>
            <div class="col-12 col-md-6 "><input type="tel" class="form-control m-2 p-2" id="exampleFormControlInput2" placeholder="Telefono"></div>
            <div class="col-12 col-md-6 "><input type="email" class="form-control m-2 p-2" id="exampleFormControlInput3" placeholder="Correo electrónico"></div>
            <div class="col-12 col-md-6 "><input type="text" class="form-control m-2 p-2" id="exampleFormControlInput4" placeholder="Dirección"></div>
            <div class="col-12  p-1"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aquí tu pedido"></textarea></div>
            <div class="col-12  my-3 d-flex justify-content-end"> 
                <div class="boton w-25 rounded  bg-primary py-3  d-flex justify-content-center align-items-center ">
                    <btn class="btn-outline-success" type="submit">Enviar</btn>
                    <ion-icon name="send-outline" class="p-1" role="img" aria-label="send outline"></ion-icon>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center my-2">
                    <h1>UBICACIÓN</h1>
                </div>
                <div class="col-12 d-flex justify-content-center my-2">
                    <h3>Puedes encontrarnos en:</h3>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <h5>Quillota 980, Valparaíso, Viña del Mar, Valparaíso</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7689.892494252455!2d-71.54602236134276!3d-33.01622699324643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689ddd5ef139209%3A0x78bb6353ef13f807!2sUNAB%20-%20Campus%20Vi%C3%B1a%20del%20Mar!5e0!3m2!1ses-419!2scl!4v1674745671867!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
